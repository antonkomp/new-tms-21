<!DOCTYPE html>
<html>
<head>
    <title>Create product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='create_style.css', v=1)}}">
</head>
<body>
<h3>Product:</h3>
<form action="{{ request.path }}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="name"/><br><br>
    <label for="price">Price</label>
    <input type="text" name="price" placeholder="0"/><br><br>
    <label for="amount">Amount</label>
    <input type="number" name="amount" placeholder="0"/><br><br>
    <label for="comment">Comment</label><br><br>
    <textarea name="comment" placeholder="comment"></textarea><br><br>
    <input class="button" type="submit" value="Create"/>
</form>
</body>
</html>
