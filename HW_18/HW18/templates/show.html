<!DOCTYPE html>
<html>
<head>
    <title>All products</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='show_style.css', v=1)}}">
</head>
<body>
<h3>All products:</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td><a href="{{ url_for('detail_product', product_id=product.id) }}">{{ product.name }}</a></td>
            <td>{{ product.price }}</td>
            <td>{{ product.amount }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h4><a class="create" href="{{ url_for('create_product') }}">Create product</a></h4>
</body>
</html>
