<!DOCTYPE html>
<html>
<head>
    <title>Detail product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='detail_style.css', v=1)}}">
</head>
<body>
<h3>Detail Product:</h3>
<p>ID: {{ product.id }}</p>
<p>Name: {{ product.name }}</p>
<p>Price: {{ product.price }}</p>
<p>Amount: {{ product.amount }}</p>
<p>Comment: {{ product.comment }}</p>
<div class="buttons">
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="get">
        <input type="submit" value="Edit"/>
    </form>
    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
        <input type="submit" value="Delete"/>
    </form>
</div>
<br><br>
<a class="show" href="{{ url_for('all_products') }}">All products</a>
</body>
</html>
